<h1 mat-dialog-title>Join game</h1>

<p>Game versus: {{data.userName}}</p>

<form [formGroup]="formGroup" (ngSubmit)="onSubmit()"  autocomplete="off">
<mat-dialog-content>

  <mat-form-field [formGroup]=formGroup>
    <input type="text" matInput placeholder="Your name" formControlName="userName">
  </mat-form-field>

  <mat-form-field [formGroup]=formGroup>
    <mat-select formControlName="teamId" placeholder="Team">
      <mat-option *ngFor="let team of teams" [value]="team.value">
        {{team.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field *ngIf="data.isPasswordProtected" [formGroup]=formGroup>
    <input type="text" matInput placeholder="Game password" formControlName="gamePassword">
  </mat-form-field>
  
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" mat-raised-button (click)="onCancel()">Cancel</button>
  <button type="submit" [disabled]="isSubmitButtonDisabled() == true" mat-raised-button color="primary"
    cdkFocusInitial>Join Game</button>
</mat-dialog-actions>
</form>
