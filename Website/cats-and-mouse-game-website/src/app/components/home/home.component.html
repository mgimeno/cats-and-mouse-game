<div class="wrapper">

  <div class="text-center">

    <div class="buttons-container">

      <button type="button" mat-raised-button color="primary" (click)="openCreateGameDialog()">Create game</button>

      <button type="button" mat-raised-button color="secondary" (click)="openHowToPlayDialog()">How to play</button>
    </div>
    
    <br>
    <br>

    <h2>Join an existing game</h2>

    <div *ngIf="!games.length">

      <b class="secondary">No games currently available</b>

    </div>

    <table *ngIf="games.length" mat-table [dataSource]="games" class="full-width mat-elevation-z1 max-container-width">

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> Player </th>
        <td mat-cell *matCellDef="let element">
          {{element.userName}}
        </td>
      </ng-container>

      <ng-container matColumnDef="teamId">
        <th mat-header-cell *matHeaderCellDef> Team </th>
        <td mat-cell *matCellDef="let element">
          {{teamEnum[element.teamId]}}
        </td>
      </ng-container>

      <ng-container matColumnDef="isPasswordProtected">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <!--<mat-icon *ngIf="element.isPasswordProtected" matTooltip="This game is password protected">lock
            </mat-icon>-->
          <i *ngIf="element.isPasswordProtected" matTooltip="This game is password protected"
            class="fas fa-lock black"></i>
        </td>
      </ng-container>

      <ng-container matColumnDef="gameId">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="text-right">
          <button type="button" mat-raised-button color="primary" (click)="openJoinGameDialog(element.gameId)">
            Join
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    </table>

  </div>







</div>
