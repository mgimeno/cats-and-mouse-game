<h1 mat-dialog-title *ngIf="data.dialogTitle">{{data.dialogTitle}}</h1>

<mat-dialog-content *ngIf="data.dialogBody">

  {{data.dialogBody}}

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onConfirmation()"
          cdkFocusInitial>Yes</button>
</mat-dialog-actions>
