<div class="main-container">

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()">
      <i class="fas fa-bars"></i>
    </button>
    <a class="title" [routerLink]="['/']">Cats & Mouse Game</a>

  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav [fixedInViewport]=true fixedTopGap="56" role="navigation">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/']" (click)="snav.toggle()">Play</a>
        <a mat-list-item [routerLink]="['/how-to-play']" (click)="snav.toggle()">How to play</a>
        <a mat-list-item [routerLink]="['/about']" (click)="snav.toggle()">About</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

      <router-outlet></router-outlet>

    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
