<div class="main-container">

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()">
      <!--<mat-icon>menu</mat-icon>-->
      <i class="fas fa-bars"></i>
    </button>
    <a class="title" [routerLink]="['/']">Cats & Mouse Game</a>

    <!--<mat-icon *ngIf="connectionStatus === 1" matTooltip="Connected" class="green">sentiment_very_satisfied</mat-icon>
    <mat-icon *ngIf="connectionStatus === 0" matTooltip="Disconnected" class="red">sentiment_very_dissatisfied</mat-icon>-->
    <i *ngIf="connectionStatus === 1" matTooltip="Connected" class="far fa-smile-beam green"></i>
    <i *ngIf="connectionStatus === 0" matTooltip="Disconnected" class="far fa-frown red"></i>

  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav [fixedInViewport]=true fixedTopGap="56" role="navigation">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/']" (click)="snav.toggle()">Play</a>
        <a mat-list-item [routerLink]="['/how-to-play']" (click)="snav.toggle()">How to play</a>
        <a mat-list-item [routerLink]="['/about']" (click)="snav.toggle()">About</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

      <router-outlet></router-outlet>

    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
